<script type="text/javascript">

        $.get("/api/tables/", function (data) {
            console.log(data);
            for (i = 0; i < data.length; i++) {
                if (data) {
                    let customerRow = $('<ul>')
                    let custName = $("<li>").html(data[i].customerName);
                    let custPhone = $("<li>").html(data[i].customerPhone);
                    let custEmail = $("<li>").html(data[i].customerEmail);
                    let custId = $("<li>").html(data[i].customerID);
                    customerRow.append(custName, custPhone, custEmail, custId);
                    $('.table-reserv').append(customerRow); 
                }
                else {
                    console.log('something didnt happen');
                }
            }

        });
    });
